<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy home made dreamcatchers for your loved ones">
    <meta name="keywords" content="dreamcathers, home made, crafting, crafter, craft, gift">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Adriana Crafter</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <header>
                <a href="index.html">
                    <h1 id="logo">Adriana crafter</h1>
                </a>
                <nav>
                    <ul id="menu">
                        <li>
                            <a href="contact.html" class="active">Contact</a>
                        </li>
                        <li>
                            <a href="gallery.html">Gallery</a>
                        </li>
                        <li>
                            <a href="order.html">Order</a>
                        </li>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <!--hero section-->
            <section class="hero-overflow">
                <div class="hero-image-contact"></div>
                <div class="cover-text" id="cover-text-contact">
                    <h2>Contact</h2>
                </div>
            </section>
            <!--ccontact us form-->
            <section class="section">
                <h2 class="section-title">Fill up the form below with any queries and we will respond to you as soon as
                    possible! </h2>
                <form action="mailto:ana.genover@gmail.com" class="order-form">
                    <div>
                        <label for="fname">First name</label>
                        <input class="text-input" type="text" id="fname"
                            placeholder="&nbsp;&nbsp;enter your name here..." required>
                        <label for="surname">Surname</label>
                        <input class="text-input" type="text" id="surname"
                            placeholder="&nbsp;&nbsp;enter your surname here..." required>
                        <label for="email">Email</label>
                        <input class="text-input" type="email" id="email"
                            placeholder="&nbsp;&nbsp;enter your email here..." required>
                        <label for="message">Message</label>
                        <textarea class="message-box" name="message" id="message" rows="10" cols="10"
                            placeholder="&nbsp;&nbsp;enter your message here..." required></textarea>
                    </div>
                    <div class="form-button">
                        <input type="submit" class="button" value="Send Message">
                    </div>
                </form>

            </section>
        </div>
        <!--footer section-->
        <footer id="footer">
            <div id="footer-cont">
                <ul class="social-media">
                    <li>
                        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
                    </li>
                    <li>
                        <a href="https://www.pinterest.co.uk/" target="_blank"><i class="fab fa-pinterest-p"></i></a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
